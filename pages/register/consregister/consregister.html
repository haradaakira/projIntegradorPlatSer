        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="/assets/images/platsericon.png" type="image/x-icon">
        <title>PlatSer - Login</title>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/"><img src="/assets/images/platser-lat-noslo.png" width="120"  alt=""></a>
      </nav>
        <div class="container">
            <div class="row">
              <div class="col-12">
                <form action="consregister.php" method="POST">
                  <div class="container">
                    <h1>Cadastrar Consumidor</h1>
                    <p>Preencha para fazer o cadastro do consumidor.</p>
                    <hr>
      
                    <label for="nome"><b>Nome Completo</b></label>
                    <input type="text" placeholder="Nome e Sobrenome" name="nome" id="nome" required>
                    
                    <label for="rg"><b>RG: </b></label>
                    <input type="number" placeholder="Apenas números!" name="rg" id="rg" required>
      
                    <label for="cpf"><b>CPF: </b></label>
                    <input type="number" placeholder="Apenas números!" name="cpf" id="cpf" required><br>

                    <label for="tel"><b>Telefone: </b></label>
                    <input type="number" placeholder="Apenas números!" name="tel" id="tel" required><br>
      
                    <div class="end">
                    <hr>
                    <label for="rua"><b>Logradouro</b></label>
                      <input type="text" placeholder="Rua" name="rua" id="rua" required>
      
                      <label for="num"><b>Número: </b></label>
                      <input type="number" placeholder="Apenas números!" name="num" id="num" required>
      
                      <label for="comp"><b>Complemento: </b></label>
                      <input type="number" placeholder="Apenas números!" name="comp" id="comp" required>

                      <label for="bairro"><b>Bairro: </b></label>
                      <input type="text" placeholder="Bairro" name="bairro" id="bairro" required><br>

                      <label for="cidade"><b>Cidade: </b></label>
                      <input type="text" placeholder="Cidade" name="cidade" id="cidade" required>

                      <label for="est"><b>Estado: </b></label>
                      <input type="text" placeholder="Estado" name="est" id="est" required>
      
                      <label for="cep"><b>CEP: </b></label>
                      <input type="text" placeholder="Apenas números!" name="cep" id="cep" required>
                    <hr>
                    </div>
      
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Insira o Email" name="email" id="email" required>
                
                    <label for="psw"><b>Senha</b></label>
                    <input type="password" placeholder="Insira a senha" name="psw" id="psw" required>
                    <hr>
                
                    <p>Por estar criando a conta, concordo com nossos <a href="#">Termos de privacidade</a>.</p>
                    <button type="submit" class="registerbtn">Cadastrar</button>
                  </div>
                
                  <footer>
                    <div class="container signin">
                      <p>Já possui uma conta? <a href="../login/login.html">Faça login</a>!</p>
                    </div>
                  </footer>
                  
                </form>        
              </div>
            </div>
          </div>
